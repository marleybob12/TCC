<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventFlow - Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="icon" href="logo_colorida_cortada.png" type="image/png" />
</head> 

<body>
  <div class="login-container">
    <div class="login-esquerda">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Ilustração de Cadastro">
    </div>

    <div class="login-direita">
      <h2>Criar Conta</h2>
      <!-- Tirei o action PHP -->
      <form id="cadastroForm" autocomplete="off">
        <div class="input-group">
          <input type="text" id="nome" placeholder="Nome Completo" required maxlength="100">
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="tel" id="telefone" placeholder="Telefone (Opcional)" pattern="\d{10,15}">
        </div>
        <div class="input-group">
          <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)" required minlength="6">
        </div>
        <div class="input-group">
          <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required minlength="6">
        </div>
        <button type="submit" class="Cadastrar-btn">Cadastrar</button>
        <p class="voltar-login">
          <a href="login.html">← Já tem conta? Fazer Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Script Firebase -->
  <script type="module">
    // Importa Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyAMV0Fbn-3bUCu6-Vn3182MYWEqrJsqZPM",
  authDomain: "eventflow-87d51.firebaseapp.com",
  databaseURL: "https://eventflow-87d51-default-rtdb.firebaseio.com",
  projectId: "eventflow-87d51",
  storageBucket: "eventflow-87d51.firebasestorage.app",
  messagingSenderId: "1060995756519",
  appId: "1:1060995756519:web:1963ecc800497812630d42"
    };


    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Cadastro
    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      try {
        // Cria usuário no Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Salva dados adicionais no Firestore
        await setDoc(doc(db, "Usuario", user.uid), {
          nome: nome,
          email: email,
          telefone: telefone || "",
          dataCriacao: new Date()
        });

        alert("Conta criada com sucesso!");
        window.location.href = "home.html"; // Redireciona para home

      } catch (error) {
        alert("Erro ao criar conta: " + error.message);
      }
    });
  </script>
</body>
</html>

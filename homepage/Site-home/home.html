<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>EventFlow - Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Bem-vindo ao EventFlow 🎉</h1>
    <button id="logoutBtn">Sair</button>
  </header>

  <main>
    <p>Você está logado. Em breve seus eventos aparecerão aqui.</p>
  </main>

  <!-- Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Configuração do Firebase
const firebaseConfig = {
  
  apiKey: "AIzaSyAMV0Fbn-3bUCu6-Vn3182MYWEqrJsqZPM",
  authDomain: "eventflow-87d51.firebaseapp.com",
  databaseURL: "https://eventflow-87d51-default-rtdb.firebaseio.com",
  projectId: "eventflow-87d51",
  storageBucket: "eventflow-87d51.appspot.com",
  messagingSenderId: "1060995756519",
  appId: "1:1060995756519:web:1963ecc800497812630d42"
};


    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protege a página: se não estiver logado, volta para login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Botão de logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações — EventFlow</title>

  <link rel="stylesheet" href="../css/config.css" />

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />
</head>

<body>
  <!-- =============================== -->
  <!-- HEADER / MENU USUÁRIO          -->
  <!-- =============================== -->
  <header class="topbar">
    <div class="logo">Event<span>Flow</span></div>

    <nav aria-label="Menu principal">
      <ul class="menu">
        <li><a href="../home/home.html">Início</a></li>
        <li><a href="../eventos/explorar.html">Explorar</a></li>
        <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
      </ul>
    </nav>

    <div class="user-area" tabindex="0" aria-haspopup="true" aria-expanded="false">
      <img src="../assets/user.png" alt="Foto do usuário" class="user-avatar">
      <span class="user-name">Usuário</span>
      <i class="ri-arrow-down-s-line"></i>

      <ul class="user-dropdown" hidden>
        <li><a href="config.html">Configurações</a></li>
        <li><a href="../login/logout.html">Sair</a></li>
      </ul>
    </div>
  </header>

  <!-- =============================== -->
  <!-- CONTAINER PRINCIPAL            -->
  <!-- =============================== -->
  <main class="config-container">

    <!-- MENU LATERAL -->
    <aside class="sidebar">
      <h2>Configurações</h2>
      <ul>
        <li class="active" data-section="conta">Conta</li>
        <li data-section="privacidade">Privacidade</li>
        <li data-section="notificacoes">Notificações</li>
        <li data-section="preferencias">Preferências</li>
        <li data-section="seguranca">Segurança</li>
      </ul>
    </aside>

    <!-- CONTEÚDO -->
    <section class="content">

      <form id="perfilForm">

        <!-- ===================== -->
        <!-- SEÇÃO CONTA           -->
        <!-- ===================== -->
        <div class="section active" id="conta">
          <h3>Informações da Conta</h3>

          <label>Nome completo</label>
          <input type="text" id="nome" required />

          <label>Email</label>
          <input type="email" id="email" disabled />

          <label>Telefone</label>
          <input type="text" id="telefone" />

          <label>CPF</label>
          <input type="text" id="cpf" />

          <label>Data de nascimento</label>
          <input type="date" id="dataNascimento" />

          <label>Nova senha</label>
          <input type="password" id="novaSenha" placeholder="Opcional" />

        </div>

        <!-- ===================== -->
        <!-- SEÇÃO PRIVACIDADE     -->
        <!-- ===================== -->
        <div class="section" id="privacidade">
          <h3>Privacidade</h3>

          <label><input type="checkbox" id="visibilidadePerfil" /> Perfil público</label>
          <label><input type="checkbox" id="compartilharAtividades" /> Compartilhar atividades</label>
          <label><input type="checkbox" id="ocultarEmail" /> Ocultar email</label>
          <label><input type="checkbox" id="ocultarTelefone" /> Ocultar telefone</label>
        </div>

        <!-- ===================== -->
        <!-- SEÇÃO NOTIFICAÇÕES    -->
        <!-- ===================== -->
        <div class="section" id="notificacoes">
          <h3>Notificações</h3>

          <label><input type="checkbox" id="notEmail" /> Email</label>
          <label><input type="checkbox" id="notPush" /> Push</label>
          <label><input type="checkbox" id="notSMS" /> SMS</label>
          <label><input type="checkbox" id="notMarketing" /> Ofertas e marketing</label>
        </div>

        <!-- ===================== -->
        <!-- SEÇÃO PREFERÊNCIAS    -->
        <!-- ===================== -->
        <div class="section" id="preferencias">
          <h3>Preferências</h3>

          <label>Idioma</label>
          <select id="idioma">
            <option value="pt-BR">Português (Brasil)</option>
            <option value="en-US">Inglês</option>
          </select>

          <label>Fuso horário</label>
          <select id="fusoHorario">
            <option value="GMT-3">GMT-3</option>
            <option value="GMT-4">GMT-4</option>
            <option value="GMT">GMT</option>
          </select>

          <label>Tema do sistema</label>
          <select id="tema">
            <option value="claro">Claro</option>
            <option value="escuro">Escuro</option>
          </select>
        </div>

        <!-- ===================== -->
        <!-- SEÇÃO SEGURANÇA       -->
        <!-- ===================== -->
        <div class="section" id="seguranca">
          <h3>Segurança</h3>

          <label><input type="checkbox" id="2fa" /> Autenticação em duas etapas</label>

          <h4>Histórico de logins</h4>
          <ul id="historicoLogins"></ul>
        </div>

        <!-- BOTÃO SALVAR -->
        <button type="submit" class="btn-save">Salvar alterações</button>

        <p id="mensagem"></p>

      </form>

    </section>
  </main>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module" src="../javaScript/config.js"></script>

  <!-- Interação da UI -->
  <script>
    // Menu lateral
    document.querySelectorAll(".sidebar li").forEach(item => {
      item.addEventListener("click", () => {
        document.querySelector(".sidebar .active").classList.remove("active");
        item.classList.add("active");

        document.querySelector(".section.active").classList.remove("active");
        document.getElementById(item.dataset.section).classList.add("active");
      });
    });

    // Dropdown do usuário
    const userArea = document.querySelector(".user-area");
    const dropdown = document.querySelector(".user-dropdown");

    userArea.addEventListener("click", () => {
      const expanded = userArea.getAttribute("aria-expanded") === "true";
      userArea.setAttribute("aria-expanded", !expanded);
      dropdown.hidden = expanded;
    });
  </script>
</body>
</html>

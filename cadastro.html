<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventFlow - Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="icon" href="logo_colorida_cortada.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-esquerda">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Ilustração de Cadastro">
    </div>

    <div class="login-direita">
      <h2>Criar Conta</h2>
      <form id="cadastroForm" autocomplete="off">
        <div class="input-group">
          <input type="text" id="nome" placeholder="Nome Completo" required maxlength="100">
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="tel" id="telefone" placeholder="Telefone (Opcional)" pattern="\d{10,15}">
        </div>
        <div class="input-group">
          <input type="text" id="cpf" placeholder="CPF (somente números)" required pattern="\d{11}" maxlength="11" inputmode="numeric">
        </div>
        <div class="input-group">
          <input type="date" id="dataNascimento" required>
        </div>
        <div class="input-group">
          <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)" required minlength="6">
        </div>
        <div class="input-group">
          <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required minlength="6">
        </div>
        <button type="submit" class="Cadastrar-btn">Cadastrar</button>
        <p class="voltar-login">
          <a href="login.html">← Já tem conta? Fazer Login</a>
        </p>
        <p id="mensagem" style="text-align:center; margin-top:10px; font-weight:bold;"></p>
      </form>
    </div>
  </div>

  <script type="module">
    // Importa a função de cadastro do auth.js (que já lida com Firebase Auth e Firestore)
    import { cadastrarUsuario } from "./javaScript/auth.js";

    // Seleciona o formulário e o elemento de mensagem
    const cadastroForm = document.getElementById("cadastroForm");
    const mensagemEl = document.getElementById("mensagem");

    // Função principal de cadastro ao enviar o formulário
    cadastroForm.addEventListener("submit", async (e) => {
      e.preventDefault(); // Evita que a página recarregue

      // Pega valores dos inputs
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const dataNascimento = document.getElementById("dataNascimento").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      // Valida CPF (11 dígitos numéricos)
      if (!/^\d{11}$/.test(cpf)) {
        mensagemEl.innerText = "❌ CPF deve conter 11 dígitos numéricos.";
        mensagemEl.style.color = "red";
        return;
      }

      // Valida se as senhas coincidem
      if (senha !== confirmarSenha) {
        mensagemEl.innerText = "❌ As senhas não coincidem!";
        mensagemEl.style.color = "red";
        return;
      }

      try {
        // Chama a função do auth.js para criar o usuário e salvar no Firestore
        const user = await cadastrarUsuario(nome, email, telefone, cpf, dataNascimento, senha);

        // Mensagem de sucesso
        mensagemEl.innerText = " Conta criada com sucesso! Redirecionando...";
        mensagemEl.style.color = "#2F78E3";

        // Redireciona para home.html após 2 segundos
        setTimeout(() => {
          window.location.href = "home/home.html";
        }, 2000);

      } catch (error) {
        // Tratamento detalhado dos erros do Firebase Auth
        let mensagem;
        switch (error.code) {
          case 'auth/email-already-in-use':
            mensagem = "Este endereço de email já está em uso.";
            break;
          case 'auth/invalid-email':
            mensagem = "O endereço de email é inválido.";
            break;
          case 'auth/operation-not-allowed':
            mensagem = "Cadastro com email e senha não está habilitado.";
            break;
          case 'auth/weak-password':
            mensagem = "A senha é muito fraca. Use pelo menos 6 caracteres.";
            break;
          default:
            mensagem = "Erro ao criar conta: " + error.message;
        }

        mensagemEl.innerText = "❌ " + mensagem;
        mensagemEl.style.color = "red";
      }
    });
  </script>
</body>
</html>

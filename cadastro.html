<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventFlow - Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="icon" href="logo_colorida_cortada.png" type="image/png" />
</head>
<body>
  <div class="login-container">
    <div class="login-esquerda">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Ilustração de Cadastro">
    </div>

    <div class="login-direita">
      <h2>Criar Conta</h2>
      <form id="cadastroForm" autocomplete="off">
        <div class="input-group">
          <input type="text" id="nome" placeholder="Nome Completo" required maxlength="100">
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="tel" id="telefone" placeholder="Telefone (Opcional)" pattern="\d{10,15}">
        </div>
        <div class="input-group">
          <input type="text" id="cpf" placeholder="CPF (somente números)" required pattern="\d{11}" maxlength="11" inputmode="numeric">
        </div>
        <div class="input-group">
          <input type="date" id="dataNascimento" required>
        </div>
        <div class="input-group">
          <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)" required minlength="6">
        </div>
        <div class="input-group">
          <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required minlength="6">
        </div>
        <button type="submit" class="Cadastrar-btn">Cadastrar</button>
        <p class="voltar-login">
          <a href="login.html">← Já tem conta? Fazer Login</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { inserirDadosUsuario } from "./inserirDados.js"; <!-- ✅ corrigido caminho -->

    const firebaseConfig = {
      apiKey: "AIzaSyAMV0Fbn-3bUCu6-Vn3182MYWEqrJsqZPM",
      authDomain: "eventflow-87d51.firebaseapp.com",
      projectId: "eventflow-87d51",
      storageBucket: "eventflow-87d51.appspot.com",
      messagingSenderId: "1060995756519",
      appId: "1:1060995756519:web:1963ecc800497812630d42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const dataNascimento = document.getElementById("dataNascimento").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      if (!/^\d{11}$/.test(cpf)) {
        alert("CPF deve conter 11 dígitos numéricos.");
        return;
      }

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        await inserirDadosUsuario(db, user.uid, nome, email, telefone, cpf, dataNascimento);

        alert("Conta criada com sucesso!");
        window.location.href = "home/home.html";
      } catch (error) {
        let mensagem;
        switch (error.code) {
          case 'auth/email-already-in-use':
            mensagem = "Este endereço de email já está em uso.";
            break;
          case 'auth/invalid-email':
            mensagem = "O endereço de email é inválido.";
            break;
          case 'auth/operation-not-allowed':
            mensagem = "Cadastro com email e senha não está habilitado.";
            break;
          case 'auth/weak-password':
            mensagem = "A senha é muito fraca. Use pelo menos 6 caracteres.";
            break;
          default:
            mensagem = "Erro ao criar conta: " + error.message;
        }
        alert(mensagem);
      }
    });
  </script>
</body>
</html>

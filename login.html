<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>EventFlow - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="logo_colorida_cortada.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-esquerda">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Ilustração Login">
    </div>
    <div class="login-direita">
      <h2>Fazer Login</h2>

      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="senha" placeholder="Senha" required minlength="6">
        </div>
        <button type="submit" class="login-btn">LOGIN</button>

        <p class="esqueceu"><a href="recuperacaoUser.html">Esqueceu seu usuário?</a></p>
        <p class="esqueceu"><a href="recuperacaoSenha.html">Esqueceu sua senha?</a></p>

        <p>
          <button type="button" class="criar-conta-btn" onclick="window.location.href='cadastro.html'">
            Criar conta →
          </button>
        </p>

        <p>
          <button type="button" id="googleLogin" class="google-btn">
            <i class="fa-brands fa-google"></i> Entrar com Google
          </button>
        </p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Configurações do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAMV0Fbn-3bUCu6-Vn3182MYWEqrJsqZPM",
      authDomain: "eventflow-87d51.firebaseapp.com",
      databaseURL: "https://eventflow-87d51-default-rtdb.firebaseio.com",
      projectId: "eventflow-87d51",
      storageBucket: "eventflow-87d51.appspot.com",
      messagingSenderId: "1060995756519",
      appId: "1:1060995756519:web:1963ecc800497812630d42"
    };

    // Inicialização
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Redireciona baseado no tipo de usuário
    async function redirecionarUsuario(user) {
      try {
        const userDocRef = doc(db, "Usuario", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          const tipo = userData.tipo || "participante"; // fallback

          switch (tipo) {
            case "organizador":
              window.location.href = "organizador/painelOrganizador.html";
              break;
            case "admin":
              window.location.href = "admin/dashboard.html";
              break;
            case "participante":
            default:
              window.location.href = "home/home.html";
              break;
          }
        } else {
          alert("Usuário não encontrado no banco de dados.");
        }
      } catch (error) {
        console.error("Erro ao buscar dados do usuário:", error);
        alert("Erro ao carregar os dados do usuário.");
      }
    }

    // Login com email/senha
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        await redirecionarUsuario(userCredential.user);
      } catch (error) {
        alert("Erro ao fazer login: " + error.message);
        console.error("Login error:", error);
      }
    });

    // Login com Google
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const userDocRef = doc(db, "Usuario", result.user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          await setDoc(userDocRef, {
            usuarioID: result.user.uid,
            nome: result.user.displayName || "",
            email: result.user.email || "",
            telefone: null,
            cpf: null,
            dataNascimento: null,
            tipo: "participante",
            dataCriacao: serverTimestamp() // ✅ padronizado
          });
        }
        await redirecionarUsuario(result.user);
      } catch (error) {
        console.error("Google login error:", error);
        alert("Erro no login com Google: " + error.message);
      }
    });

    // Se já estiver logado, redireciona automaticamente
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await redirecionarUsuario(user);
      }
    });
  </script>
</body>
</html>

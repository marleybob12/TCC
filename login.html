<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" /> <!-- Define a codificaÃ§Ã£o do documento como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsivo para dispositivos mÃ³veis -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <!-- Compatibilidade com IE -->
  <title>EventFlow - Login</title> <!-- TÃ­tulo da aba do navegador -->
  <link rel="stylesheet" href="css/styles.css" /> <!-- Link para o arquivo CSS principal -->
  <link rel="icon" href="logo_colorida_cortada.png" type="image/png" /> <!-- Ãcone da aba -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Ãcones FontAwesome -->
</head>
<body>
  <!-- Container principal do login -->
  <div class="login-container">
    <!-- Lado esquerdo com imagem ilustrativa -->
    <div class="login-esquerda">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="IlustraÃ§Ã£o Login">
    </div>
    <!-- Lado direito com formulÃ¡rio de login -->
    <div class="login-direita">
      <h2>Fazer Login</h2>

      <!-- FormulÃ¡rio com id para manipulaÃ§Ã£o via JS -->
      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="senha" placeholder="Senha" required minlength="6">
        </div>
        <button type="submit" class="login-btn">LOGIN</button>

        <!-- Links para recuperaÃ§Ã£o de usuÃ¡rio e senha -->
        <p class="esqueceu"><a href="recuperacaoUser.html">Esqueceu seu usuÃ¡rio?</a></p>
        <p class="esqueceu"><a href="recuperacaoSenha.html">Esqueceu sua senha?</a></p>

        <!-- BotÃ£o para criar conta -->
        <p>
          <button type="button" class="criar-conta-btn" onclick="window.location.href='cadastro.html'">
            Criar conta â†’
          </button>
        </p>

        <!-- BotÃ£o opcional para login com Google -->
        <p>
          <button type="button" id="googleLogin" class="google-btn">
            <i class="fa-brands fa-google"></i> Entrar com Google
          </button>
        </p>
      </form>
    </div>
  </div>

  <!-- Script Firebase para autenticaÃ§Ã£o -->
  <script type="module">
   // Importa os mÃ³dulos do Firebase necessÃ¡rios
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } 
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// ConfiguraÃ§Ãµes do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAMV0Fbn-3bUCu6-Vn3182MYWEqrJsqZPM",
  authDomain: "eventflow-87d51.firebaseapp.com",
  projectId: "eventflow-87d51",
  storageBucket: "eventflow-87d51.appspot.com",
  messagingSenderId: "1060995756519",
  appId: "1:1060995756519:web:1963ecc800497812630d42"
};

// Inicializa o Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ðŸ”Ž Debug: qual redirect o Firebase espera
const expectedRedirectUri = `https://${auth.app.options.authDomain}/__/auth/handler`;
console.log("ðŸ”Ž Firebase Auth debug:", {
  authDomain: auth.app.options.authDomain,
  expectedRedirectUri
});
window._authDebug = { authDomain: auth.app.options.authDomain, expectedRedirectUri };

// Login com email e senha
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;

  try {
    await signInWithEmailAndPassword(auth, email, senha);
    window.location.href = "home/home.html";
  } catch (error) {
    let mensagem;
    switch (error.code) {
      case 'auth/invalid-email': mensagem = "O endereÃ§o de email Ã© invÃ¡lido."; break;
      case 'auth/user-disabled': mensagem = "Este usuÃ¡rio estÃ¡ desabilitado."; break;
      case 'auth/user-not-found': mensagem = "UsuÃ¡rio nÃ£o encontrado."; break;
      case 'auth/wrong-password': mensagem = "Senha incorreta."; break;
      case 'auth/too-many-requests': mensagem = "Muitas tentativas falhas. Tente novamente mais tarde."; break;
      default: mensagem = "Erro no login: " + error.message;
    }
    alert(mensagem);
  }
});

// Login com Google
document.getElementById("googleLogin").addEventListener("click", async () => {
  try {
    await signInWithPopup(auth, provider);
    window.location.href = "home/home.html";
  } catch (error) {
    console.error("Google login error:", {
      code: error.code,
      message: error.message,
      email: error.customData?.email,
      credential: GoogleAuthProvider.credentialFromError(error)
    });
    alert(
      `Erro no login com Google: ${error.code}\n` +
      `Redirect URI esperado: ${expectedRedirectUri}`
    );
  }
});

// Se jÃ¡ estiver logado, redireciona
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "home/home.html";
  }
});
// Exibe o debug no console
  </script>
</body>
</html>

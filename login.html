<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventFlow - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="logo_colorida_cortada.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-esquerda">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Ilustração Login">
    </div>
    <div class="login-direita">
      <h2>Fazer Login</h2>

      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="loginSenha" placeholder="Senha" required minlength="6">
        </div>
        <button type="submit" class="login-btn">LOGIN</button>

        <p class="esqueceu"><a href="recuperacaoUser.html">Esqueceu seu usuário?</a></p>
        <p class="esqueceu"><a href="recuperacaoSenha.html">Esqueceu sua senha?</a></p>

        <p>
          <button type="button" class="criar-conta-btn" onclick="window.location.href='cadastro.html'">
            Criar conta →
          </button>
        </p>

        <p>
          <button type="button" id="googleLogin" class="google-btn">
            <i class="fa-brands fa-google"></i> Entrar com Google
          </button>
        </p>

        <p id="mensagem" style="text-align:center; margin-top:10px; font-weight:bold;"></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMV0Fbn-3bUCu6-Vn3182MYWEqrJsqZPM",
      authDomain: "eventflow-87d51.firebaseapp.com",
      projectId: "eventflow-87d51",
      storageBucket: "eventflow-87d51.appspot.com",
      messagingSenderId: "1060995756519",
      appId: "1:1060995756519:web:1963ecc800497812630d42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    async function redirecionarUsuario(user) {
      const userDocRef = doc(db, "Usuario", user.uid);
      const userDocSnap = await getDoc(userDocRef);

      if (userDocSnap.exists()) {
        const tipo = userDocSnap.data().tipo || "participante";

        if (tipo === "organizador") window.location.href = "organizador/painelOrganizador.html";
        else if (tipo === "admin") window.location.href = "admin/dashboard.html";
        else window.location.href = "home/home.html";
      } else {
        alert("Usuário não encontrado no banco de dados.");
      }
    }

    // Login com email e senha
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const senha = document.getElementById("loginSenha").value;

      if (!email || !senha) {
        document.getElementById("mensagem").innerText = "Preencha todos os campos!";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        redirecionarUsuario(userCredential.user);
      } catch (error) {
        document.getElementById("mensagem").innerText = "❌ " + error.message;
      }
    });

    // Login com Google
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const userDocRef = doc(db, "Usuario", result.user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          await setDoc(userDocRef, {
            usuarioID: result.user.uid,
            nome: result.user.displayName || "",
            email: result.user.email || "",
            tipo: "participante",
            dataCriacao: serverTimestamp()
          });
        }
        redirecionarUsuario(result.user);
      } catch (error) {
        document.getElementById("mensagem").innerText = "❌ Erro Google: " + error.message;
      }
    });
  </script>
</body>
</html>

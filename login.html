<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventFlow - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="logo_colorida_cortada.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-esquerda">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Ilustração Login">
    </div>
    <div class="login-direita">
      <h2>Fazer Login</h2>

      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="loginSenha" placeholder="Senha" required minlength="6">
        </div>
        <button type="submit" class="login-btn">LOGIN</button>

        <p class="esqueceu"><a href="recuperacaoUser.html">Esqueceu seu usuário?</a></p>
        <p class="esqueceu"><a href="recuperacaoSenha.html">Esqueceu sua senha?</a></p>

        <p>
          <button type="button" class="criar-conta-btn" onclick="window.location.href='cadastro.html'">
            Criar conta →
          </button>
        </p>

        <p>
          <button type="button" id="googleLogin" class="google-btn">
            <i class="fa-brands fa-google"></i> Entrar com Google
          </button>
        </p>

        <p id="mensagem" style="text-align:center; margin-top:10px; font-weight:bold;"></p>
      </form>
    </div>
  </div>

  <script type="module">
    // Importa funções do auth.js e instâncias do firebaseConfig.js
    import { auth, db } from "./javaScript/firebaseConfig.js";
    import { loginUsuario } from "./javaScript/auth.js";
    import { GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const loginForm = document.getElementById("loginForm");
    const mensagemEl = document.getElementById("mensagem");
    const provider = new GoogleAuthProvider();

    // Função para redirecionar usuário baseado no tipo
    async function redirecionarUsuario(user) {
      const userDocRef = doc(db, "Usuario", user.uid);
      const userDocSnap = await getDoc(userDocRef);

      if (userDocSnap.exists()) {
        const tipo = userDocSnap.data().tipo || "participante";

        if (tipo === "organizador") window.location.href = "organizador/painelOrganizador.html";
        else if (tipo === "admin") window.location.href = "admin/dashboard.html";
        else window.location.href = "home/home.html";
      } else {
        alert("Usuário não encontrado no banco de dados.");
      }
    }

    // Login com email e senha usando loginUsuario do auth.js
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const senha = document.getElementById("loginSenha").value;

      if (!email || !senha) {
        mensagemEl.innerText = "Preencha todos os campos!";
        mensagemEl.style.color = "red";
        return;
      }

      try {
        const user = await loginUsuario(email, senha); // auth.js
        await redirecionarUsuario(user);
      } catch (error) {
        let mensagem = "";
        switch(error.code) {
          case 'auth/user-not-found':
            mensagem = "Usuário não encontrado.";
            break;
          case 'auth/wrong-password':
            mensagem = "Senha incorreta.";
            break;
          case 'auth/invalid-email':
            mensagem = "Email inválido.";
            break;
          default:
            mensagem = error.message;
        }
        mensagemEl.innerText = "❌ " + mensagem;
        mensagemEl.style.color = "red";
      }
    });

    // Login com Google
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userDocRef = doc(db, "Usuario", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        // Se usuário não existir no Firestore, cria
        if (!userDocSnap.exists()) {
          await setDoc(userDocRef, {
            usuarioID: user.uid,
            nome: user.displayName || "",
            email: user.email || "",
            tipo: "participante",
            dataCriacao: serverTimestamp()
          });
        }

        await redirecionarUsuario(user);
      } catch (error) {
        mensagemEl.innerText = "❌ Erro Google: " + error.message;
        mensagemEl.style.color = "red";
      }
    });
  </script>
</body>
</html>

    .mensagem {

    form {

    h2 {

      color: #1673ff;
      font-size: 1.2rem;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button.btn {
      background-color: #1673ff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }
    button.btn:hover {
      background-color: #105fd1;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="../home/home.html" class="logo">
        <img src="../img/logo_barra.png" alt="Logo EventFlow" />
      </a>
      <button class="menu-icon" id="menu-icon" aria-label="Abrir menu" type="button">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav-links" aria-label="Menu principal">
        <ul>
          <li><a href="criarEvento.html" class="btn active">Criar eventos</a></li>
          <li><a href="meusIngressos.html" class="btn">Meus ingressos</a></li>
          <li><a href="meusEventos.html" class="btn">Meus eventos</a></li>
          <li><a href="home.html" class="btn">EventFlow</a></li>
          <li>
            <div class="user-dropdown">
              <div class="user-account" onclick="toggleDropdown()">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Conta" />
                <span class="user-name">Usu√°rio</span>
                <span class="arrow">‚ñæ</span>
              </div>
              <div class="dropdown-menu" id="dropdown" style="display:none;">
                <a href="perfil.html">üë§ Perfil</a>
                <a href="config.html">‚öôÔ∏è Configura√ß√µes</a>
                <a href="#" id="dropdownLogout">üö™ Sair</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1 style="text-align:center; margin-top:20px; color:#1673ff;">Criar Evento</h1>
    <form id="formCriarEvento">
      <h2>Dados do Organizador</h2>
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" id="nomeUsuario" class="form-control" required readonly />
      </div>
      <div class="form-group">
        <label>CPF:</label>
        <input type="text" id="cpfUsuario" class="form-control" required readonly />
      </div>
      <div class="form-group">
        <label>Telefone:</label>
        <input type="text" id="telefoneUsuario" class="form-control" required readonly />
      </div>
      <div class="form-group">
        <label>Data de Nascimento:</label>
        <input type="date" id="dataNascimentoUsuario" class="form-control" required readonly />
      </div>

      <h2>Dados do Evento</h2>
      <div class="form-group">
        <label>Nome do Evento:</label>
        <input type="text" id="nomeEvento" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Descri√ß√£o:</label>
        <textarea id="descricaoEvento" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label>Data do Evento:</label>
        <input type="date" id="dataEvento" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Hora do Evento:</label>
        <input type="time" id="horaEvento" class="form-control" required />
      </div>

      <h2>Ingressos</h2>
      <div class="form-group">
        <label>Pre√ßo:</label>
        <input type="number" id="precoEvento" class="form-control" min="0" required />
      </div>
      <div class="form-group">
        <label>Quantidade de Ingressos:</label>
        <input type="number" id="quantidadeEvento" class="form-control" min="1" required />
      </div>

      <h2>Local do Evento</h2>
      <div class="form-group">
        <label>CEP:</label>
        <input type="text" id="cepEvento" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Endere√ßo:</label>
        <input type="text" id="enderecoEvento" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Categoria:</label>
        <select id="tipoEvento" class="form-control" required>
          <option value="">Selecione uma categoria</option>
          <option value="Musica">M√∫sica</option>
          <option value="Palestra">Palestra</option>
          <option value="Seminario">Semin√°rio</option>
          <option value="Esportes">Esportes</option>
          <option value="Teatro_e_Espetaculos">Teatro e Espet√°culos</option>
          <option value="Tecnologia">Tecnologia</option>
          <option value="Artes">Artes</option>
          <option value="Gastronomia">Gastronomia</option>
          <option value="Negocios">Neg√≥cios</option>
          <option value="Educacao">Educa√ß√£o</option>
          <option value="Saude">Sa√∫de</option>
          <option value="Moda">Moda</option>
          <option value="Festas_e_Shows">Festas e Shows</option>
          <option value="Stand_up_Comedy">Stand up Comedy</option>
          <option value="Infantil">Infantil</option>
          <option value="Passeios_para_toda_familia">Passeios para toda fam√≠lia</option>
          <option value="Festas_Tipicas">Festas T√≠picas</option>
          <option value="Convencoes">Conven√ß√µes</option>
          <option value="Games">Games</option>
          <option value="Fitness">Fitness</option>
          <option value="Encontros_Sociais">Encontros Sociais</option>
          <option value="Cafes_e_Network">Caf√©s e Networking</option>
          <option value="Workshops">Workshops</option>
          <option value="Festivais">Festivais</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <div class="form-group">
        <label>CNPJ (Opcional):</label>
        <input type="text" id="cnpjEvento" class="form-control" placeholder="00.000.000/0000-00" />
      </div>

      <div class="form-group">
        <label>Banner do Evento:</label>
        <input type="file" id="bannerArquivo" class="form-control" accept="image/*" />
        <img id="previewBanner" alt="Pr√©-visualiza√ß√£o do Banner" />
      </div>

      <button type="submit" class="btn">Criar Evento</button>
      <p id="mensagem" class="mensagem"></p>
    </form>
  </main>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
    window.addEventListener("click", function (e) {
      const dropdown = document.getElementById("dropdown");
      const account = document.querySelector(".user-account");
      if (!account.contains(e.target)) dropdown.style.display = "none";
    });
    document.getElementById("menu-icon").addEventListener("click", () => {
      document.querySelector("header nav ul").classList.toggle("show");
    });
  </script>

  <script type="module">
    import { auth, db, storage } from "../javaScript/firebaseConfig.js";
    import { inserirDadosComOrganizador } from "../javaScript/inserirDados.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById("formCriarEvento");
    const bannerInput = document.getElementById("bannerArquivo");
    const previewBanner = document.getElementById("previewBanner");
    const mensagemEl = document.getElementById("mensagem");

    // Preview do banner
    if (bannerInput) {
      bannerInput.addEventListener("change", () => {
        const file = bannerInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            previewBanner.src = reader.result;
            previewBanner.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          previewBanner.style.display = "none";
        }
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "../login.html";
        return;
      }

      try {
        const userDoc = await getDoc(doc(db, "Usuario", user.uid));
        if (userDoc.exists()) {
          const dados = userDoc.data();
          const userNameEl = document.querySelector(".user-name");
          if (userNameEl) userNameEl.textContent = dados.nome || "Usu√°rio";
          document.getElementById("nomeUsuario").value = dados.nome || "";
          document.getElementById("cpfUsuario").value = dados.cpf || "";
          document.getElementById("telefoneUsuario").value = dados.telefone || "";
          document.getElementById("dataNascimentoUsuario").value = dados.dataNascimento || "";
        }
      } catch (e) {
        console.error("Erro ao buscar dados do usu√°rio:", e);
      }

      if (form) {
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          mensagemEl.textContent = "";

          // Valida√ß√£o dos campos obrigat√≥rios
          const camposObrigatorios = [
            { id: "nomeEvento", msg: "Nome do evento √© obrigat√≥rio." },
            { id: "descricaoEvento", msg: "Descri√ß√£o do evento √© obrigat√≥ria." },
            { id: "dataEvento", msg: "Data do evento √© obrigat√≥ria." },
            { id: "horaEvento", msg: "Hora do evento √© obrigat√≥ria." },
            { id: "enderecoEvento", msg: "Endere√ßo do evento √© obrigat√≥rio." },
            { id: "tipoEvento", msg: "Categoria do evento √© obrigat√≥ria." },
          ];

          for (const campo of camposObrigatorios) {
            const el = document.getElementById(campo.id);
            if (!el || !el.value.trim()) {
              mensagemEl.textContent = campo.msg;
              mensagemEl.style.color = "red";
              return;
            }
          }

          try {
            // Upload do banner (se houver)
            let bannerUrl = "";
            if (bannerInput && bannerInput.files[0]) {
              const bannerArquivo = bannerInput.files[0];
              const storageRef = ref(storage, `banners/${auth.currentUser.uid}_${Date.now()}_${bannerArquivo.name}`);
              await uploadBytes(storageRef, bannerArquivo);
              bannerUrl = await getDownloadURL(storageRef);
            }

            // Monta objeto eventoData
            const eventoData = {
              nome: document.getElementById("nomeEvento").value.trim(),
              descricao: document.getElementById("descricaoEvento").value.trim(),
              data: document.getElementById("dataEvento").value,
              hora: document.getElementById("horaEvento").value,
              preco: parseFloat(document.getElementById("precoEvento").value) || 0,
              quantidade: parseInt(document.getElementById("quantidadeEvento").value, 10) || 1,
              endereco: document.getElementById("enderecoEvento").value.trim(),
              cep: document.getElementById("cepEvento").value.trim(),
              tipo: document.getElementById("tipoEvento").value.trim(),
              cnpj: document.getElementById("cnpjEvento").value.trim() || null,
              bannerUrl,
              nomeLocal: document.getElementById("nomeEvento").value.trim() // usa o nome do evento como nome do local
            };

            await inserirDadosComOrganizador(
              db,
              auth.currentUser.uid,
              document.getElementById("nomeUsuario").value,
              auth.currentUser.email,
              document.getElementById("telefoneUsuario").value,
              document.getElementById("cpfUsuario").value,
              document.getElementById("dataNascimentoUsuario").value,
              eventoData
            );

            mensagemEl.textContent = "‚úÖ Evento criado com sucesso!";
            mensagemEl.style.color = "#2F78E3";
            form.reset();
            previewBanner.style.display = "none";

            setTimeout(() => window.location.href = "meusEventos.html", 1200);

          } catch (error) {
            console.error(error);
            mensagemEl.textContent = "‚ùå Erro ao criar evento. Veja o console.";
            mensagemEl.style.color = "red";
          }
        });
      }
    });
  </script>
</body>
</html>

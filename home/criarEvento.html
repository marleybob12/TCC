  <script >
    document.getElementById("bannerUrlEvento").addEventListener("input", function () {
  const url = this.value.trim();
  const img = document.getElementById("previewBannerUrl");
  if (url) {
    img.src = url;
    img.style.display = "block";
  } else {
    img.style.display = "none";
  }
});
// Dropdown do usu√°rio
const userAccount = document.querySelector(".user-account");
const dropdown = document.getElementById("dropdown");

userAccount.addEventListener("click", () => {
  dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
});

// Fecha dropdown ao clicar fora
document.addEventListener("click", function(event) {
  if (!userAccount.contains(event.target) && !dropdown.contains(event.target)) {
    dropdown.style.display = "none";
  }
});

// Menu mobile
const menuIcon = document.getElementById("menu-icon");
const navUl = document.querySelector(".nav-links ul");

menuIcon.addEventListener("click", () => {

});

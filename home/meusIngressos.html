  <script>
    // Toggle dropdown menu
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    }

    // Fecha menu no clique de um link
    document.querySelectorAll(".nav-links a").forEach(link => {
      link.addEventListener("click", () => {
        document.querySelector("header nav ul").classList.remove("show");
      });
    });

    // Marca link ativo
    const currentPage = window.location.pathname;
    document.querySelectorAll('.nav-links .btn').forEach(item => {
      if(item.href.includes(currentPage)) item.classList.add('active');
      else item.classList.remove('active');
    });
    //carrega nome do usu√°rio no menu
    onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "../login.html"; // redireciona se n√£o estiver logado
    return;
  }

  try {
    const userDoc = await getDoc(doc(db, "Usuario", user.uid));
    if (userDoc.exists()) {
      const dados = userDoc.data();
      document.querySelector(".user-name").textContent = dados.nome || "Usu√°rio";
    }
  } catch (error) {
    console.error("Erro ao carregar nome do usu√°rio:", error);
  }
});

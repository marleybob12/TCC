  <script type="module">
    // Importa as fun√ß√µes necess√°rias do Firebase para iniciar o app, autentica√ß√£o e logout
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Configura√ß√£o do Firebase do seu projeto
    const firebaseConfig = {
      apiKey: "AIzaSyAMV0Fbn-3bUCu6-Vn3182MYWEqrJsqZPM",
      authDomain: "eventflow-87d51.firebaseapp.com",
      databaseURL: "https://eventflow-87d51-default-rtdb.firebaseio.com",
      projectId: "eventflow-87d51",
      storageBucket: "eventflow-87d51.appspot.com",
      messagingSenderId: "1060995756519",
      appId: "1:1060995756519:web:1963ecc800497812630d42"
    };

    // Inicializa o app Firebase com as configura√ß√µes
    const app = initializeApp(firebaseConfig);
    // Inicializa o servi√ßo de autentica√ß√£o
    const auth = getAuth(app);

    // Verifica se o usu√°rio est√° logado
    onAuthStateChanged(auth, (user) => {
      // Se n√£o estiver logado, redireciona para a p√°gina de login
      if (!user) window.location.href = "../login.html";
    });

    // Evento do bot√£o de logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      // Desloga o usu√°rio
      await signOut(auth);
      // Redireciona para a p√°gina de login ap√≥s logout
      window.location.href = "../login.html";
    });
//fazendo logout do dropdown
    // Evento do bot√£o de logout no dropdown
    document.getElementById("dropdownLogout").addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "../login.html";
    });

    // Evento do bot√£o de menu (√≠cone hamburguer) para mostrar/ocultar menu em dispositivos m√≥veis
    document.getElementById("menu-icon").addEventListener("click", () => {
      document.querySelector("header nav ul").classList.toggle("show");
    });
  </script>

  <!-- Fun√ß√µes JS globais (sem type="module") -->
  <script>
    /**
     * Fun√ß√£o para abrir ou fechar o dropdown do usu√°rio ao clicar na √°rea da conta.
     */
    function toggleDropdown() {
      const menu = document.getElementById("dropdown");
      // Alterna entre mostrar e esconder o menu do dropdown
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    /**
     * Fecha o dropdown se o clique for fora da √°rea da conta do usu√°rio.
     */
    window.addEventListener("click", function (e) {
      const dropdown = document.getElementById("dropdown");
      const account = document.querySelector(".user-account");

      // Se o clique n√£o for dentro da √°rea da conta, esconde o dropdown
      if (!account.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>

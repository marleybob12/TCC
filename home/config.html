<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Metadados b√°sicos -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>EventFlow - Perfil</title>

  <!-- Estilos e √≠cones -->
  <link rel="stylesheet" href="../css/config.css" />
  <link rel="icon" href="../img/logo_colorida_cortada.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Cabe√ßalho com glassmorphism -->
  <header>
    <div class="header-container">
      <a href="../home/home.html" class="logo">
        <img src="../img/logo_barra.png" alt="Logo EventFlow" />
      </a>
      <button class="menu-icon" id="menu-icon" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
      <nav class="nav-links" aria-label="Menu principal">
        <ul>
          <li><a href="criarEvento.html" class="btn">Criar eventos</a></li>
          <li><a href="meusIngressos.html" class="btn">Meus ingressos</a></li>
          <li><a href="meusEventos.html" class="btn">Meus eventos</a></li>
          <li><a href="home.html" class="btn">Home</a></li>
          <li>
            <div class="user-dropdown">
              <div class="user-account" onclick="toggleDropdown()">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Conta" />
                <span class="user-name">Usu√°rio</span>
                <span class="arrow">‚ñæ</span>
              </div>
              <div class="dropdown-menu" id="dropdown" style="display:none;">
                <a href="perfil.html">üë§ Perfil</a>
                <a href="config.html">‚öôÔ∏è Configura√ß√µes</a>
                <a href="#" id="dropdownLogout">üö™ Sair</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conte√∫do principal -->
  <main>
    <h2>Dados do Perfil</h2>
    <form id="perfilForm">
      <label>Nome: <input type="text" id="nome" required /></label><br>
      <label>Email: <input type="email" id="email" disabled /></label><br>
      <label>Telefone: <input type="text" id="telefone" /></label><br>
      <label>CPF: <input type="text" id="cpf" /></label><br>
      <label>Data de Nascimento: <input type="date" id="dataNascimento" /></label><br>
      <label>Nova Senha: <input type="password" id="novaSenha" /></label><br>
      <button type="submit">Salvar Altera√ß√µes</button>
      <span id="mensagem"></span>
    </form>
  </main>

  <!-- Scripts -->
  <script>
    // Fun√ß√£o para alternar a exibi√ß√£o do menu suspenso
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
    }

    // Adiciona evento para fechar o menu ao clicar em um link
    document.querySelectorAll(".nav-links a").forEach(link => {
      link.addEventListener("click", () => {
        document.querySelector("header nav ul").classList.remove("show");
      });
    });
  </script>
  <script type="module">
    import { auth, db } from "../javaScript/firebaseConfig.js";
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { updatePassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const nomeEl = document.getElementById("nome");
    const emailEl = document.getElementById("email");
    const telefoneEl = document.getElementById("telefone");
    const cpfEl = document.getElementById("cpf");
    const dataNascimentoEl = document.getElementById("dataNascimento");
    const novaSenhaEl = document.getElementById("novaSenha");
    const mensagemEl = document.getElementById("mensagem");
    let userId;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        emailEl.value = user.email;
        // Busca dados do Firestore
        const userDoc = await getDoc(doc(db, "Usuario", userId));
        if (userDoc.exists()) {
          const dados = userDoc.data();
          nomeEl.value = dados.nome || "";
          telefoneEl.value = dados.telefone || "";
          cpfEl.value = dados.cpf || "";
          dataNascimentoEl.value = dados.dataNascimento || "";
          document.querySelector(".user-name").textContent = dados.nome || "Usu√°rio";
        }
      } else {
        window.location.href = "../login/login.html";
      }
    });

    document.getElementById("perfilForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      mensagemEl.textContent = "";
      try {
        // Atualiza dados no Firestore
        await updateDoc(doc(db, "Usuario", userId), {
          nome: nomeEl.value,
          telefone: telefoneEl.value,
          cpf: cpfEl.value,
          dataNascimento: dataNascimentoEl.value
        });
        // Atualiza senha se preenchida
        if (novaSenhaEl.value) {
          await updatePassword(auth.currentUser, novaSenhaEl.value);
        }
        mensagemEl.textContent = "Dados atualizados com sucesso!";
        mensagemEl.style.color = "green";
      } catch (error) {
        mensagemEl.textContent = "Erro ao atualizar dados.";
        mensagemEl.style.color = "red";
        console.error(error);
      }
    });
  </script>
</body>
</html>

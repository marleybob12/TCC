<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios e Análises - EventFlow</title>
  <link rel="stylesheet" href="../css/relatorios.css">
  <link rel="icon" href="../img/logo_colorida_cortada.png" type="image/png">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="home.html" class="logo">
        <img src="../img/logo_barra.png" alt="Logo EventFlow" />
      </a>
      <nav class="nav-links">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="meusEventos.html">Meus Eventos</a></li>
          <li><a href="relatorios.html" class="active">Relatórios</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Relatórios e Análises</h1>
    <p>Selecione um evento para visualizar os relatórios:</p>
    <select id="eventoSelector">
      <option value="">Selecione um evento</option>
    </select>
    <div id="relatoriosContainer" style="display: none;">
      <h2>Relatórios do Evento</h2>
      <div class="relatorios-container">
        <div class="relatorio-card">
          <h2>Participantes Confirmados</h2>
          <canvas id="graficoParticipantes"></canvas>
        </div>
        <div class="relatorio-card">
          <h2>Status dos Ingressos</h2>
          <canvas id="graficoIngressos"></canvas>
        </div>
        <div class="relatorio-card">
          <h2>Categoria dos Participantes</h2>
          <canvas id="graficoCategorias"></canvas>
        </div>
        <div class="relatorio-card">
          <h2>Avaliação Média</h2>
          <canvas id="graficoAvaliacao"></canvas>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 EventFlow. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="../javaScript/relatorios.js"></script>
</body>
</html>

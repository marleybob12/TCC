<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Metadados básicos -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Eventoflow - Recuperar Senha</title>

  <!-- Adicione aqui links para CSS e outros recursos -->
  <link rel="icon" href="img/logo_colorida_cortada.png" type="image/png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <!-- Espaço reservado para o cabeçalho -->
  </header>

  <!-- Conteúdo principal -->
  <main>
    <div class="login-container">
      <!-- Lado esquerdo com imagem ilustrativa -->
      <div class="login-esquerda">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910793.png" alt="Ilustração de recuperação de senha">
      </div>

      <!-- Lado direito com o formulário -->
      <div class="login-direita">
        <h2>Recuperar Senha</h2>
        <p>Informe o email cadastrado para redefinir sua senha.</p>

        <form id="recuperarSenhaForm" autocomplete="off">
          <div class="input-group">
            <label for="email" class="sr-only">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>
          </div>

          <button type="submit" class="login-btn">Enviar</button>

          <p class="voltar-login">
            <a href="login.html">← Voltar para o Login</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <!-- Espaço reservado para o rodapé -->
  </footer>

  <!-- Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAMV0Fbn-3bUCu6-Vn3182MYWEqrJsqZPM",
      authDomain: "eventflow-87d51.firebaseapp.com",
      databaseURL: "https://eventflow-87d51-default-rtdb.firebaseio.com",
      projectId: "eventflow-87d51",
      storageBucket: "eventflow-87d51.appspot.com",
      messagingSenderId: "1060995756519",
      appId: "1:1060995756519:web:1963ecc800497812630d42"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Lógica do formulário de recuperação
    document.getElementById("recuperarSenhaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Email de redefinição enviado com sucesso. Verifique sua caixa de entrada.");
      } catch (error) {
        let mensagemErro;
        switch (error.code) {
          case 'auth/user-not-found':
            mensagemErro = "Nenhuma conta encontrada com este email.";
            break;
          case 'auth/invalid-email':
            mensagemErro = "Email inválido.";
            break;
          default:
            mensagemErro = "Erro ao enviar email de redefinição: " + error.message;
        }
        alert(mensagemErro);
      }
    });
  </script>
</body>
</html>
